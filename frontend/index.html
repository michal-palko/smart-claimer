<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light">
    <title>Smart Claimer</title>
    <link rel="icon" type="image/x-icon" href="static/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="jiraWidget.css">
    <link rel="stylesheet" href="voiceRecorder.css">
    <link rel="stylesheet" href="aiAssistant.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="jiraWidget.js" defer></script>
    <script src="voiceRecorder.js" defer></script>
    <script src="aiAssistant.js" defer></script>
</head>
<body class="bg-light">
<div class="container py-5">
    <!-- Autor input at the very top for testing -->
    <div class="row mb-3">
      <div class="col-lg-6">
        <div class="input-group input-group-sm mb-2" style="max-width: 340px;">
          <span class="input-group-text">Autor</span>
          <input type="text" id="topAutorInput" class="form-control" value="">
        </div>
      </div>
    </div>
    <div class="row">
        <div class="col-lg-6 mb-4 mb-lg-0">
            <h2 class="mb-4" style="max-width: 540px; margin-left: auto; margin-right: auto;">Nový výkaz práce</h2>
            <!-- Button group above the form, aligned to form's left edge and visually balanced -->
            <div class="mb-2">
              <div class="d-flex align-items-center" style="max-width: 540px; margin-left: auto; margin-right: auto;">
                <button id="clearFormBtn" type="button" class="btn btn-outline-secondary btn-sm me-2">
                  <i class="bi bi-x-circle"></i> Resetovať formulár
                </button>
                <div class="btn-group">
                    <button id="useTemplateBtn" type="button" class="btn btn-outline-secondary btn-sm dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                        Použiť šablónu
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end" id="templateDropdown"></ul>
                </div>
                <button id="saveTemplateBtn" type="button" class="btn btn-outline-primary btn-sm ms-2">
                    <i class="bi bi-bookmark-plus"></i> Uložiť šablónu
                </button>
              </div>
            </div>
            <form id="entryForm" class="card p-4 shadow-sm" style="max-width: 540px; margin-left: auto; margin-right: auto;">
                <div class="mb-3">
                    <label for="uloha" class="form-label">Úloha</label>
                    <div class="input-clear-wrapper">
                      <input type="text" class="form-control" id="uloha" name="uloha" autocomplete="off">
                      <span class="input-clear-btn" id="ulohaClearBtn" title="Vymazať pole">&times;</span>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <label for="datum" class="form-label">Dátum</label>
                        <input type="date" class="form-control" id="datum" name="datum" required>
                    </div>
                    <div class="col">
                        <label for="autor" class="form-label text-muted">Autor</label>
                        <input type="email" class="form-control bg-light text-muted" id="autor" name="autor" readonly>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <label for="hodiny" class="form-label">Hodiny</label>
                        <input type="number" class="form-control" id="hodiny" name="hodiny" min="0" required>
                    </div>
                    <div class="col">
                        <label for="minuty" class="form-label">Minúty</label>
                        <input type="number" class="form-control" id="minuty" name="minuty" min="0" max="59" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="jira" class="form-label">JIRA</label>
                    <div class="input-clear-wrapper">
                      <input type="text" class="form-control" id="jira" name="jira" autocomplete="off">
                      <span class="input-clear-btn" id="jiraClearBtn" title="Vymazať pole">&times;</span>
                    </div>
                </div>
                <div class="mb-3 popis-wrapper">
                    <label for="popis" class="form-label">Popis</label>
                    <textarea class="form-control auto-expand" id="popis" name="popis" rows="10" required></textarea>
                    <span id="popisCounter" class="popis-counter">0</span>
                </div>
                <button type="submit" class="btn btn-primary">Odoslať</button>
                <div id="alertBox" class="mt-3" style="display:none;"></div>
            </form>
        </div>
        <div class="col-lg-6">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h4 class="mb-0">Zoznam výkazov</h4>
                <div>
                    <button id="importFromMetaAppBtn" class="btn btn-outline-primary btn-sm me-2" type="button">
                        <i class="bi bi-download"></i> Import z MetaApp
                    </button>
                    <button id="exportExcelBtn" class="btn btn-outline-success btn-sm" type="button">
                        <i class="bi bi-file-earmark-excel"></i> Export do Excelu
                    </button>
                </div>
            </div>
            <div class="search-bar-wrapper">
                <div class="input-clear-wrapper">
                    <input id="searchBar" type="text" class="form-control" placeholder="Vyhľadať (Úloha, JIRA, popis...)" autocomplete="off">
                    <button type="button" class="input-clear-btn" id="searchClearBtn" style="display:none;">
                        <i class="bi bi-x"></i>
                    </button>
                </div>
                <div id="searchSuggestions" class="search-suggestions" style="display:none;"></div>
            </div>
            <div class="mb-3">
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="showAllEntriesSwitch">
                <label class="form-check-label" for="showAllEntriesSwitch">Zobraziť všetky záznamy</label>
              </div>
            </div>
            <div id="entriesList" class="entry-list"></div>
        </div>
    </div>
</div>
<!-- Edit Modal -->
<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="editForm">
        <div class="modal-header">
          <h5 class="modal-title" id="editModalLabel">Upraviť záznam</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="editId">
          <div class="mb-3">
            <label for="editUloha" class="form-label">Úloha</label>
            <input type="text" class="form-control" id="editUloha">
          </div>
          <div class="mb-3">
            <label for="editDatum" class="form-label">Dátum</label>
            <input type="date" class="form-control" id="editDatum" required>
          </div>
          <div class="row mb-3">
            <div class="col">
              <label for="editHodiny" class="form-label">Hodiny</label>
              <input type="number" class="form-control" id="editHodiny" min="0" required>
            </div>
            <div class="col">
              <label for="editMinuty" class="form-label">Minúty</label>
              <input type="number" class="form-control" id="editMinuty" min="0" max="59" required>
            </div>
          </div>
          <div class="mb-3">
            <label for="editJira" class="form-label">JIRA</label>
            <input type="text" class="form-control" id="editJira">
          </div>
          <div class="mb-3 popis-wrapper">
            <label for="editPopis" class="form-label">Popis</label>
            <textarea class="form-control auto-expand" id="editPopis" rows="10"></textarea>
            <span id="editPopisCounter" class="popis-counter">0</span>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Zrušiť</button>
          <button type="submit" class="btn btn-primary">Uložiť zmeny</button>
        </div>
      </form>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="main.js"></script>
</body>
</html>
